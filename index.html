<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudio Taller de Diseño I y II</title>
    
    <!-- Cargamos React y Tailwind CSS desde internet -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Animaciones personalizadas -->
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // --- ICONOS SVG (Para no depender de librerías externas) ---
        const IconBrain = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 5a3 3 0 1 0-5.997.125 4 4 0 0 0-2.526 5.77 4 4 0 0 0 .556 6.588A4 4 0 1 0 12 18Z"/><path d="M12 5a3 3 0 1 1 5.997.125 4 4 0 0 1 2.526 5.77 4 4 0 0 1-.556 6.588A4 4 0 1 1 12 18Z"/><path d="M15 13a4.5 4.5 0 0 1-3-4 4.5 4.5 0 0 1-3 4"/><path d="M17.599 6.5a3 3 0 0 0 .399-1.375"/><path d="M6.003 5.125A3 3 0 0 0 6.401 6.5"/><path d="M3.477 10.896a4 4 0 0 1 .585-.396"/><path d="M19.938 10.5a4 4 0 0 1 .585.396"/><path d="M6 18a4 4 0 0 1-1.97-3.284"/><path d="M17.97 14.716A4 4 0 0 1 16 18"/><path d="M13 22h-2"/></svg>
        );
        const IconBook = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20"/></svg>
        );
        const IconCheck = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><path d="m9 12 2 2 4-4"/></svg>
        );
        const IconX = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><path d="m15 9-6 6"/><path d="m9 9 6 6"/></svg>
        );
        const IconArrowRight = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
        );
        const IconTrophy = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>
        );
        const IconRefresh = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></svg>
        );

        // --- DATOS DEL CUESTIONARIO (Taller I y II) ---
        const questionsData = [
            {
                id: 1,
                question: "Según Frascara, ¿cuál es la definición correcta de Diseño?",
                options: [
                    { id: 'a', text: "Es una expresión artística personal basada en la inspiración." },
                    { id: 'b', text: "Es una actividad intelectual y técnica para resolver problemas de comunicación." },
                    { id: 'c', text: "Es una producción manual única similar a la artesanía." },
                    { id: 'd', text: "Es la creación de objetos estéticamente agradables sin función específica." }
                ],
                correctAnswer: 'b',
                explanation: "El diseño no es arte ni artesanía. Su objetivo es resolver problemas de comunicación para grupos específicos de personas."
            },
            {
                id: 2,
                question: "¿Cuál es el orden correcto de los 5 pasos del Método de Diseño de González Ruiz?",
                options: [
                    { id: 'a', text: "Ideación, Investigación, Realización, Programación, Verificación" },
                    { id: 'b', text: "Investigación, Ideación, Programación, Realización, Verificación" },
                    { id: 'c', text: "Investigación, Programación, Ideación, Realización, Verificación" },
                    { id: 'd', text: "Programación, Investigación, Ideación, Verificación, Realización" }
                ],
                correctAnswer: 'c',
                explanation: "El proceso es sistemático: primero investigas, luego programas (requisitos), ideas, realizas (construyes) y finalmente verificas."
            },
            {
                id: 3,
                question: "En la psicología de la forma de Munari, ¿qué significado instintivo tiene el Círculo?",
                options: [
                    { id: 'a', text: "Estabilidad y honestidad" },
                    { id: 'b', text: "Dirección, acción y peligro" },
                    { id: 'c', text: "Perfección, infinito y movimiento continuo" },
                    { id: 'd', text: "Tensión y dinamismo" }
                ],
                correctAnswer: 'c',
                explanation: "El círculo evoca lo divino, el infinito y el movimiento sin fin. El cuadrado es estabilidad y el triángulo es acción."
            },
            {
                id: 4,
                question: "¿Cuál es la diferencia entre Logotipo e Isologo?",
                options: [
                    { id: 'a', text: "El Logotipo es solo texto; el Isologo es texto e ícono fusionados indivisibles." },
                    { id: 'b', text: "El Logotipo tiene ícono; el Isologo es solo texto." },
                    { id: 'c', text: "Son sinónimos, significan lo mismo." },
                    { id: 'd', text: "El Isologo separa el texto del ícono (como Adidas)." }
                ],
                correctAnswer: 'a',
                explanation: "Logotipo = solo palabra (Coca-Cola). Isologo = fusión indivisible de texto e imagen (Burger King viejo, BMW)."
            },
            {
                id: 5,
                question: "En Semiótica, ¿qué es el 'Significante'?",
                options: [
                    { id: 'a', text: "La idea mental del concepto (lo que piensas)." },
                    { id: 'b', text: "El objeto real en el mundo físico." },
                    { id: 'c', text: "La forma física percibida (el dibujo, la palabra escrita)." },
                    { id: 'd', text: "El grado de parecido con la realidad." }
                ],
                correctAnswer: 'c',
                explanation: "El signo tiene tres partes: Significante (la forma), Significado (la idea mental) y Referente (el objeto real)."
            },
            {
                id: 6,
                question: "¿Qué define a un 'Imagotipo'?",
                options: [
                    { id: 'a', text: "Es solo un símbolo sin texto (como la manzana de Apple)." },
                    { id: 'b', text: "Texto e ícono están separados y pueden funcionar independientemente." },
                    { id: 'c', text: "Texto e ícono están fundidos y no se pueden separar." },
                    { id: 'd', text: "Es una fotografía con alta iconicidad." }
                ],
                correctAnswer: 'b',
                explanation: "Un ejemplo clásico es Adidas o Nike (cuando usan el 'swoosh' junto al nombre). Las partes están diferenciadas."
            },
            {
                id: 7,
                question: "Según la teoría de Sistemas (Otl Aicher), ¿qué son las 'Variables'?",
                options: [
                    { id: 'a', text: "Lo que se repite para dar identidad." },
                    { id: 'b', text: "Lo que cambia para dar nueva información o evitar el aburrimiento." },
                    { id: 'c', text: "La repetición exacta de un elemento (como una fotocopia)." },
                    { id: 'd', text: "Los colores corporativos de la marca." }
                ],
                correctAnswer: 'b',
                explanation: "Un sistema equilibra Constantes (identidad) y Variables (novedad/información). Sin variables, no hay sistema, solo repetición."
            },
            {
                id: 8,
                question: "¿Cuál es la función principal de la 'Memoria Descriptiva' en Taller II?",
                options: [
                    { id: 'a', text: "Hacer un presupuesto económico del proyecto." },
                    { id: 'b', text: "Relatar y justificar las decisiones de diseño para 'vender' la idea." },
                    { id: 'c', text: "Describir técnicamente las medidas del objeto." },
                    { id: 'd', text: "Listar los materiales de construcción." }
                ],
                correctAnswer: 'b',
                explanation: "No basta con diseñar bien; hay que saber explicarlo. La memoria ordena el pensamiento y defiende el proyecto ante el cliente/docente."
            },
            {
                id: 9,
                question: "En Diseño Editorial, ¿a qué se refiere la 'Micro-tipografía'?",
                options: [
                    { id: 'a', text: "A la composición general de la página (la mancha de texto)." },
                    { id: 'b', text: "Al uso de letras muy pequeñas que no se pueden leer." },
                    { id: 'c', text: "A los detalles invisibles: espacio entre letras, puntuación, interlínea." },
                    { id: 'd', text: "A la jerarquía de los títulos principales." }
                ],
                correctAnswer: 'c',
                explanation: "La Macro-tipografía es lo que se ve de lejos (composición), la Micro-tipografía es el detalle fino que asegura la legibilidad."
            },
            {
                id: 10,
                question: "Según Joan Costa, ¿cuál es la diferencia entre Identidad e Imagen?",
                options: [
                    { id: 'a', text: "Son lo mismo." },
                    { id: 'b', text: "Identidad es el logo; Imagen es el color." },
                    { id: 'c', text: "Identidad es lo que la empresa ES; Imagen es lo que el público PERCIBE." },
                    { id: 'd', text: "Identidad es lo que se dice; Imagen es lo que la empresa es." }
                ],
                correctAnswer: 'c',
                explanation: "Esta distinción es crucial: Identidad (SER), Comunicación (DECIR), Imagen (PERCIBIR por el público)."
            }
        ];

        // --- COMPONENTE PRINCIPAL ---
        function App() {
            const [currentQuestionIndex, setCurrentQuestionIndex] = useState(0);
            const [selectedOption, setSelectedOption] = useState(null);
            const [isAnswered, setIsAnswered] = useState(false);
            const [score, setScore] = useState(0);
            const [showResult, setShowResult] = useState(false);
            const [quizStarted, setQuizStarted] = useState(false);

            const currentQuestion = questionsData[currentQuestionIndex];

            // Manejar selección
            const handleOptionClick = (optionId) => {
                if (isAnswered) return;
                
                setSelectedOption(optionId);
                setIsAnswered(true);

                if (optionId === currentQuestion.correctAnswer) {
                    setScore(score + 1);
                }
            };

            // Siguiente pregunta
            const handleNextQuestion = () => {
                if (currentQuestionIndex < questionsData.length - 1) {
                    setCurrentQuestionIndex(currentQuestionIndex + 1);
                    setSelectedOption(null);
                    setIsAnswered(false);
                } else {
                    setShowResult(true);
                }
            };

            // Reiniciar
            const handleRestart = () => {
                setCurrentQuestionIndex(0);
                setSelectedOption(null);
                setIsAnswered(false);
                setScore(0);
                setShowResult(false);
                setQuizStarted(false);
            };

            // 1. Pantalla de Inicio
            if (!quizStarted) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full text-center hover:scale-105 transition-transform duration-300">
                            <div className="bg-indigo-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6 text-indigo-600">
                                <IconBrain />
                            </div>
                            <h1 className="text-3xl font-bold text-gray-800 mb-2">Fundamentos del Diseño</h1>
                            <p className="text-gray-600 mb-8">Repaso interactivo para Taller 1 y 2.</p>
                            
                            <div className="flex justify-center space-x-4 text-sm text-gray-500 mb-8">
                                <div className="flex items-center">
                                    <span className="mr-1"><IconBook /></span>
                                    <span>{questionsData.length} Preguntas</span>
                                </div>
                            </div>

                            <button 
                                onClick={() => setQuizStarted(true)}
                                className="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-xl shadow-lg transition-all flex items-center justify-center group"
                            >
                                Comenzar Quiz
                                <span className="ml-2 group-hover:translate-x-1 transition-transform"><IconArrowRight /></span>
                            </button>
                        </div>
                    </div>
                );
            }

            // 2. Pantalla de Resultados
            if (showResult) {
                const percentage = Math.round((score / questionsData.length) * 100);
                let message = "";
                if (percentage === 100) message = "¡Excelente! Dominas la teoría.";
                else if (percentage >= 70) message = "¡Muy bien! Estás listo para defender tu proyecto.";
                else if (percentage >= 50) message = "Bien, pero repasa los conceptos clave.";
                else message = "Necesitas releer los apuntes de Taller.";

                return (
                    <div className="min-h-screen bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full text-center animate-fade-in">
                            <div className={`mx-auto mb-6 flex justify-center ${percentage >= 70 ? 'text-yellow-500' : 'text-gray-400'}`}>
                                <div className="w-20 h-20"><IconTrophy /></div>
                            </div>
                            <h2 className="text-3xl font-bold text-gray-800 mb-2">Resultados</h2>
                            <p className="text-gray-600 mb-6">{message}</p>
                            
                            <div className="bg-gray-50 rounded-xl p-6 mb-8">
                                <div className="text-5xl font-bold text-indigo-600 mb-2">{percentage}%</div>
                                <p className="text-gray-500">
                                    Acertaste {score} de {questionsData.length} preguntas
                                </p>
                            </div>

                            <button 
                                onClick={handleRestart}
                                className="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-xl shadow-lg transition-colors flex items-center justify-center"
                            >
                                <span className="mr-2"><IconRefresh /></span>
                                Intentar de nuevo
                            </button>
                        </div>
                    </div>
                );
            }

            // 3. Pantalla del Quiz
            return (
                <div className="min-h-screen bg-gray-100 flex flex-col items-center py-10 px-4 font-sans">
                    {/* Barra de Progreso */}
                    <div className="w-full max-w-2xl mb-8">
                        <div className="flex justify-between text-sm font-semibold text-gray-500 mb-2">
                            <span>Pregunta {currentQuestionIndex + 1} de {questionsData.length}</span>
                            <span>{Math.round(((currentQuestionIndex) / questionsData.length) * 100)}% Completado</span>
                        </div>
                        <div className="w-full bg-gray-300 rounded-full h-2.5">
                            <div 
                                className="bg-indigo-600 h-2.5 rounded-full transition-all duration-500 ease-out" 
                                style={{ width: `${((currentQuestionIndex + 1) / questionsData.length) * 100}%` }}
                            ></div>
                        </div>
                    </div>

                    {/* Tarjeta de Pregunta */}
                    <div className="w-full max-w-2xl bg-white rounded-2xl shadow-xl overflow-hidden">
                        <div className="p-6 md:p-8">
                            <h2 className="text-xl md:text-2xl font-bold text-gray-800 mb-6 leading-tight">
                                {currentQuestion.question}
                            </h2>

                            <div className="space-y-3">
                                {currentQuestion.options.map((option) => {
                                    let buttonStyle = "border-2 border-gray-200 hover:border-indigo-300 hover:bg-indigo-50";
                                    let icon = null;

                                    if (isAnswered) {
                                        if (option.id === currentQuestion.correctAnswer) {
                                            buttonStyle = "bg-green-100 border-green-500 text-green-800";
                                            icon = <div className="text-green-600"><IconCheck /></div>;
                                        } else if (option.id === selectedOption) {
                                            buttonStyle = "bg-red-100 border-red-500 text-red-800";
                                            icon = <div className="text-red-600"><IconX /></div>;
                                        } else {
                                            buttonStyle = "border-gray-100 text-gray-400 opacity-50";
                                        }
                                    } else if (selectedOption === option.id) {
                                        buttonStyle = "border-indigo-600 bg-indigo-50 text-indigo-700";
                                    }

                                    return (
                                        <button
                                            key={option.id}
                                            onClick={() => handleOptionClick(option.id)}
                                            disabled={isAnswered}
                                            className={`w-full text-left p-4 rounded-xl transition-all duration-200 flex justify-between items-center text-base md:text-lg font-medium ${buttonStyle}`}
                                        >
                                            <span className="flex items-center">
                                                <span className={`flex-shrink-0 w-8 h-8 rounded-full border-2 flex items-center justify-center mr-4 text-sm font-bold 
                                                    ${isAnswered && option.id === currentQuestion.correctAnswer ? 'border-green-500 bg-green-500 text-white' : 
                                                    isAnswered && option.id === selectedOption ? 'border-red-500 bg-red-500 text-white' : 
                                                    'border-gray-300 text-gray-500'}`}>
                                                    {option.id.toUpperCase()}
                                                </span>
                                                {option.text}
                                            </span>
                                            {icon}
                                        </button>
                                    );
                                })}
                            </div>
                        </div>

                        {/* Panel de Explicación */}
                        {isAnswered && (
                            <div className="bg-gray-50 p-6 border-t border-gray-100 animate-fade-in">
                                <div className={`mb-4 p-4 rounded-lg ${selectedOption === currentQuestion.correctAnswer ? 'bg-green-50 text-green-800 border border-green-200' : 'bg-blue-50 text-blue-800 border border-blue-200'}`}>
                                    <p className="font-bold mb-1">
                                        {selectedOption === currentQuestion.correctAnswer ? '¡Correcto!' : 'Explicación:'}
                                    </p>
                                    <p className="text-sm md:text-base opacity-90">
                                        {currentQuestion.explanation}
                                    </p>
                                </div>
                                
                                <button
                                    onClick={handleNextQuestion}
                                    className="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-xl shadow-md transition-colors flex items-center justify-center text-lg"
                                >
                                    {currentQuestionIndex === questionsData.length - 1 ? 'Ver Resultados' : 'Siguiente Pregunta'}
                                    <span className="ml-2"><IconArrowRight /></span>
                                </button>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
